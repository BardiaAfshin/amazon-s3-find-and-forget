AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Amazon S3 Find and Forget API

Globals:
  Function:
    Runtime: python3.7
    Timeout: 180
    Tracing: Active
    Layers: !Ref CommonLayers
    Environment:
      Variables:
        AllowOrigin: !If
          - DefaultAccessControlOrigin
          - !Ref WebUIOrigin
          - !Ref AccessControlAllowOriginOverride
        DeletionQueueTable: !Ref DeletionQueueTableName
        DataMapperTable: !Ref DataMapperTableName
        JobTable: !Ref JobTableName
        LogLevel: !Ref LogLevel
  Api:
    EndpointConfiguration: REGIONAL
    TracingEnabled: true
    Cors:
      AllowMethods: "'*'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
      AllowOrigin: "'*'"
    Auth:
      DefaultAuthorizer: CognitoAuthorizer
      Authorizers:
        CognitoAuthorizer:
          UserPoolArn: !Ref CognitoUserPoolArn
      AddDefaultAuthorizerToCorsPreflight: False

Parameters:
  AccessControlAllowOriginOverride:
    Type: String
  CognitoUserPoolArn:
    Type: String
  CommonLayers:
    Type: CommaDelimitedList
    Description: Common layers supplied to all functions
  DataMapperTableName:
    Description: Table name for DataMapper Table
    Type: String
  DeletionQueueTableName:
    Description: Table name for Deletion Queue Table
    Type: String
  JobTableName:
    Type: String
  LogLevel:
    Type: String
    Default: INFO
    AllowedValues:
      - CRITICAL
      - FATAL
      - ERROR
      - WARNING
      - INFO
      - DEBUG
      - NOTSET
  ResultBucket:
    Description: Bucket where job reports are stored
    Type: String
  StateMachineArn:
    Description: State Machine to invoke to process the deletion queue
    Type: String
  WebUIOrigin:
    Type: String

Conditions:
  DefaultAccessControlOrigin: !Equals [!Ref AccessControlAllowOriginOverride, "false"]
  
Resources:
  ## Queue
  EnqueueDeletion:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers.enqueue_handler
      CodeUri: ../backend/lambdas/queue/
      Events:
        Get:
          Type: Api
          Properties:
            Path: /queue
            Method: PATCH
      Policies:
      - DynamoDBCrudPolicy:
          TableName: !Ref DeletionQueueTableName
  GetDeletionQueue:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers.get_handler
      CodeUri: ../backend/lambdas/queue/
      Events:
        Get:
          Type: Api
          Properties:
            Path: /queue
            Method: get
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref DeletionQueueTableName
  CancelDeletion:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers.cancel_handler
      CodeUri: ../backend/lambdas/queue/
      Events:
        Get:
          Type: Api
          Properties:
            Path: /queue/matches/{match_id}
            Method: delete
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref DeletionQueueTableName
  ProcessQueue:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers.process_handler
      CodeUri: ../backend/lambdas/queue/
      Environment:
        Variables:
          StateMachineArn: !Ref StateMachineArn
      Events:
        Get:
          Type: Api
          Properties:
            Path: /queue
            Method: DELETE
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref DeletionQueueTableName
        - Statement:
          - Action:
            - "states:ListStateMachines"
            - "states:DescribeStateMachine"
            - "states:StartExecution"
            Effect: "Allow"
            Resource: !Ref StateMachineArn
  # DataMappers
  CreateDataMapper:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers.create_data_mapper_handler
      CodeUri: ../backend/lambdas/data_mappers/
      Events:
        Get:
          Type: Api
          Properties:
            Path: /data_mappers/{data_mapper_id}
            Method: PUT
      Policies:
      - Statement:
        - Action:
            - "glue:Get*"
          Effect: "Allow"
          Resource: "*"
      - DynamoDBCrudPolicy:
          TableName: !Ref DataMapperTableName
  GetDataMappers:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers.get_data_mappers_handler
      CodeUri: ../backend/lambdas/data_mappers/
      Events:
        Get:
          Type: Api
          Properties:
            Path: /data_mappers
            Method: get
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref DataMapperTableName
  DeleteDataMapper:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers.delete_data_mapper_handler
      CodeUri: ../backend/lambdas/data_mappers/
      Events:
        Get:
          Type: Api
          Properties:
            Path: /data_mappers/{data_mapper_id}
            Method: delete
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref DataMapperTableName
  # Jobs
  GetJob:
    Type: AWS::Serverless::Function
    Properties:
      Handler: handlers.get_job_handler
      CodeUri: ../backend/lambdas/jobs/
      Environment:
        Variables:
          StateMachineArn: !Ref StateMachineArn
          ResultBucket: !Ref ResultBucket
      Events:
        Get:
          Type: Api
          Properties:
            Path: /jobs/{job_id}
            Method: get
      Policies:
        - S3ReadPolicy:
            BucketName: !Ref ResultBucket
        - Statement:
          - Action:
            - "states:ListStateMachines"
            - "states:ListExecutions"
            - "states:DescribeExecution"
            Effect: "Allow"
            Resource: "*"

Outputs:
  AccessControlAllowOriginHeader:
    Description: Access-Control-Allow-Origin header sent from API endpoints 
    Value: !If
      - DefaultAccessControlOrigin
      - !Ref WebUIOrigin
      - !Ref AccessControlAllowOriginOverride
  ApiUrl:
    Description: API endpoint URL for Prod environment
    Value: !Sub https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
  